output {
  if [log_name] == "Metricbeat" and [@metadata][helk_parsed] == "yes" {
    elasticsearch {
      hosts => ["helk-elasticsearch:9200"]
      index => "metricbeat-%{+YYYY.MM.dd}"
      document_id => "%{[@metadata][log_hash]}"
      user => 'elastic'
      #password => 'elasticpassword'
    }
  }
}